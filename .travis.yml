language: rust
rust:
  - stable
  - beta
  - nightly
jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true
  include:
    - name: "Rust: stable - Examples"
      language: rust
      rust: stable
      install:
        - (cd examples/truffle; npm ci)
      script:
        - (cd examples/truffle; npm run build)
        - |
          cd examples/truffle
          npm start &
          TRUFFLE_PID=$!
          cd -
        - cargo run --example async
        - cargo run --example linked
        - cargo run --package examples-generate
        - cargo run --example rinkeby

cache:
  cargo: true
  directories:
    - $HOME/.npm

before_install:
  - rustup component add clippy rustfmt
install:
  - (cd examples/truffle; npm ci)

script:
  - (cd examples/truffle; npm run build)
  - cargo build --all-features --verbose --all
  - cargo test --all-features --verbose --all
  - cargo fmt --all -- --check
  - cargo clippy --all --all-features --all-targets -- -D warnings
